version: "3"
services:
  scanner:
    container_name: scanner
    image: clamav/clamav:0.104
    environment:
      - CLAMAV_NO_MILTERD=true
      - MAX_SCAN_SIZE=500M
      - MAX_FILE_SIZE=500M
      - MAX_STREAM_LENGTH=500M
    hostname: scanner
    restart: always
    logging:
      driver: awslogs
      options:
        awslogs-group: /aws/ecs/submission-scanner-processor-service
        awslogs-region: us-east-1
        awslogs-stream-prefix: clam_server
  app:
    image: app:latest
    container_name: submission-scanner-processor
    restart: always
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    links:
      - scanner
    environment:
      - CLAMAV_HOST=scanner
      - CLAMAV_PORT=3310
    depends_on:
      - scanner
    logging:
      driver: awslogs
      options:
        awslogs-group: /aws/ecs/submission-scanner-processor-service
        awslogs-region: us-east-1
        awslogs-stream-prefix: submission_scanner
    env_file:
      - api.env
    command: npm start
